<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 tutorial</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="vue-app"></div>
    <script>
      const app = Vue.createApp({
        template: `<div>
            <h1>Hii</h1>
            </div>`,
      });
      app.mount("#vue-app");
    </script>
  </body>
</html>
